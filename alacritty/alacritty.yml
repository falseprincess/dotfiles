# My simple Alacritty config.

window:
  # Window padding (changes require restart)
  padding:
    x: 10
    y: 10

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

key_bindings:
  - { key: V,        mods: Command,       action: Paste }
  - { key: C,        mods: Command,       action: Copy }
  - { key: Q,        mods: Command,       action: Quit }
  - { key: N,        mods: Command,       action: SpawnNewInstance }
  - { key: Return,   mods: Command,       action: ToggleFullscreen }

  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: Equals,   mods: Command,       action: IncreaseFontSize }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize }
  - { key: Minus,    mods: Command|Shift, action: ResetFontSize }

font:
  normal:
    family: dina
    style: Regular

  bold:
    family: dina
    style: Regular # Bold

  italic:
    family: dina
    style: Italic

  bold_italic:
    family: dina
    style: Bold Italic

  size: 6

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Underline

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: false

# Live config reload (changes require restart)
live_config_reload: true

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#88C0D0'
    yellow: '#ebcb8b'
    blue: '#5E81AC'
    magenta: '#b48ead'
    cyan: '#8FBCBB'
    white: '#D8DEE9'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#D8DEE9'

# Background opacity
background_opacity: 1.0
